[package]
name = "tip-distribution"
version = "0.1.0"
description = "Tip distribution program, responsible for distributing funds to entitled parties."
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "tip_distribution"

[features]
no-entrypoint = []
no-idl = []
cpi = ["no-entrypoint"]
default = []

[dependencies]
anchor-lang = { rev = "54752ed4d3f56f998c6956b69d85a776331eaaf3", git = "https://github.com/jito-labs/anchor.git" }
solana-program = "~1.10.33"

