cargo-features = ["workspace-inheritance"]

[workspace]
members = [
    "programs/*"
]

[profile.release]
overflow-checks = true
lto = "fat"
codegen-units = 1
opt-level = 3
incremental = false

[workspace.package]
version = "0.1.2"
authors = ["Jito Foundation <team@jito.network>"]
repository = "https://github.com/jito-foundation/jito-programs"
homepage = "https://jito.network/"
license = "Apache-2.0"
edition = "2021"

[workspace.dependencies]
anchor-lang = { version = "0.27.0" }
bincode = "1.3.3"
serde = "1.0.138"
serde_derive = "1.0.103"
solana-program = { version = "1.14"}
jito-programs-vote-state = { path = "programs/vote-state" }
