name: Release
on:
  push:
    #    branches:
    #      - master
    tags:
      - 'v*'

jobs:
  publish-to-apr:
    name: Publish to apr.dev
    runs-on: big-runner-1

    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/setup/
      - uses: ./.github/actions/setup-solana/
      - uses: actions/cache@v2
        name: Cache Cargo registry + index
        id: cache-anchor
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ./target/
          key: cargo-${{ runner.os }}-anchor-${{ hashFiles('**/Cargo.lock') }}
      - run: cargo install --git https://github.com/coral-xyz/anchor --tag v0.27.0 anchor-cli --locked --force
      - name: Install yarn dependencies
        working-directory: ./mev-programs
        run: yarn
      - name: Install Solana Verify
        run: |
          cargo install solana-verify
          solana-verify --version
      - name: Verifiable Build
        working-directory: ./mev-programs
        run: |
          solana-verify build --library-name jito_tip_distribution
          solana-verify build --library-name jito_tip_payment
      - name: Run Anchor test
        working-directory: ./mev-programs
        run: anchor test
      - name: Anchor Login
        working-directory: ./mev-programs
        run: anchor login ${{ secrets.ANCHOR_PUBLISH_TOKEN }}
      - name: Publish tip-payment source code
        working-directory: ./mev-programs
        run: yes 'yes' | anchor publish tip_payment --skip-build --provider.cluster mainnet
      - name: Publish tip-distribution source code
        working-directory: ./mev-programs
        run: yes 'yes' | anchor publish tip_distribution --skip-build --provider.cluster mainnet
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: build
          working-directory: ./mev-programs
          path: |
            target/deploy/jito_tip_distribution.so
            target/deploy/jito_tip_payment.so
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          working-directory: ./mev-programs
          files: |
            ./target/deploy/jito_tip_distribution.so
            ./target/deploy/jito_tip_payment.so
