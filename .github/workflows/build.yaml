name: Build
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
env:
  SOLANA_CLI_VERSION: 1.10.39
  NODE_VERSION: 17.0.1
jobs:
  build-and-test:
    name: Build and test programs
    runs-on: ubuntu-20.04
#    container:
#      image: projectserum/build:v0.25.0
#      volumes:
#        - /home/runner/.config/solana/id.json:/root/.config/solana/id.json
    env:
#      HOME: /root
    steps:
      - uses: actions/checkout@v2
      - name: Setup upterm session
        uses: lhotari/action-upterm@v1
        with:
        ## limits ssh access and adds the ssh public key for the user which triggered the workflow
        limit-access-to-actor: true
        ## limits ssh access and adds the ssh public keys of the listed GitHub users
        limit-access-to-users: esemeniuc
      - uses: actions/cache@v2
        name: Cache Cargo registry + index
        id: cache-anchor
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ./target/
          key: cargo-${{ runner.os }}-anchor-${{ hashFiles('**/Cargo.lock') }}
      - name: Install yarn dependencies
        working-directory: ./tip-payment
        run: yarn
      - name: Run Anchor test
        working-directory: ./tip-payment
        run: anchor test
      - uses: reinismu/clippy-check@master
        with:
          working-directory: ./tip-payment/programs
          token: ${{ secrets.GITHUB_TOKEN }}
  soteria:
    needs: build-and-test
    name: Runs soteria analysis
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/setup/
      - uses: ./.github/actions/setup-solana/
      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
      - run: cd ./tip-payment && sh -c "$(curl -k https://supercompiler.xyz/install)" && cargo build-bpf
      - run: cd ./tip-payment && ./soteria-linux-develop/bin/soteria -analyzeAll .
