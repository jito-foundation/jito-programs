name: Build
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
env:
  SOLANA_CLI_VERSION: 1.14.17
jobs:
  build-and-test:
    name: Build and test programs
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/setup/
      - uses: ./.github/actions/setup-solana/
      - uses: actions/cache@v2
        name: Cache Cargo registry + index
        id: cache-anchor
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ./target/
          key: cargo-${{ runner.os }}-anchor-${{ hashFiles('**/Cargo.lock') }}
      - run: cargo install --git https://github.com/coral-xyz/anchor --tag v0.27.0 anchor-cli --locked --force
      - name: Install yarn dependencies
        working-directory: ./mev-programs
        run: yarn
      - name: Run Anchor test
        working-directory: ./mev-programs
        run: anchor test
      - uses: reinismu/clippy-check@master
        with:
          working-directory: ./mev-programs/programs
          token: ${{ secrets.GITHUB_TOKEN }}
  soteria:
    needs: build-and-test
    name: Runs soteria analysis
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/setup/
      - uses: ./.github/actions/setup-solana/
      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
      - run: cd ./mev-programs && sh -c "$(curl -k https://supercompiler.xyz/install)" && cargo build-bpf
      - run: cd ./mev-programs && ./soteria-linux-develop/bin/soteria -analyzeAll .
