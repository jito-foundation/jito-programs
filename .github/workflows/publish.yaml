name: Publish
on:
  push:
    branches:
      - master

jobs:
  publish-to-apr:
    name: Publish to apr.dev
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/setup/
      - uses: ./.github/actions/setup-solana/
      - uses: actions/cache@v2
        name: Cache Cargo registry + index
        id: cache-anchor
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ./target/
          key: cargo-${{ runner.os }}-anchor-${{ hashFiles('**/Cargo.lock') }}
      - run: cargo install --git https://github.com/project-serum/anchor --tag v0.27.0 anchor-cli --locked --force
      - name: Install yarn dependencies
        working-directory: ./src
        run: yarn
      - name: Run Anchor test
        working-directory: ./src
        run: anchor test
      - name: Anchor Login
        working-directory: ./src
        run: anchor login ${{ secrets.ANCHOR_PUBLISH_TOKEN }}
      - name: Publish tip-payment source code
        working-directory: ./src
        run: yes 'yes' | anchor publish tip_payment --skip-build --provider.cluster mainnet
      - name: Publish tip-distribution source code
        working-directory: ./src
        run: yes 'yes' | anchor publish tip_distribution --skip-build --provider.cluster mainnet
      - name: Publish jito-protecc source code
        working-directory: ./src
        run: yes 'yes' | anchor publish jito_protecc --skip-build --provider.cluster mainnet
